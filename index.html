<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic Nintendo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" src="assets/css/reset.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="form-inline buttons"></div>
    </nav>
    <p>Click on the name of a character above, you should get a list of 10 gifs, when you click on a gif it should play
        until you click on it again. You can add characters to the list by entering their name then clicking submit.</p>
    <div class="container">
        <div class="row">
            <div class="col-md-8 gifs">
            </div>
            <div class="col-md-4 input">
                <form>
                    <div class="form-group">
                        <label for="enterCharacter">Enter A Nintendo Character</label>
                        <input type="text" class="form-control characterName" placeholder="Mario" required>
                    </div>
                    <button type="submit" class="btn btn-primary add-topic">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src='assets/javascript/app.js'></script>
</body>

</html>
